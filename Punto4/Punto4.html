<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TP - Repaso</title>
    </head>
    <link rel="stylesheet" href="Punto4.css">
    <body>
	    <div class="container">
				<div class="calculadora">

					<table>
						<tr>
							<td colspan="4">
								<input type="text" id="display" readonly>
							</td>
						</tr>
						<tr>
							<td><button class="botones" id="eliminarTodo" value="C">C</td>
							<td><button class="botones" id="eliminarDigito" value="CE">CE</td>
							<td><button class="botones" id="division" value="รท">&divide;</td>
							<td><button class="botones" id="multiplicacion" value="*">&times;</td>
						</tr>
						<tr>
							<td><button class="botones" id="num7" value="7">7</td>
							<td><button class="botones" id="num8" value="8">8</td>
							<td><button class="botones" id="num9" value="9">9</td>
							<td><button class="botones" id="resta" value="-">-</td>
						</tr>
						<tr>
							<td><button class="botones" id="num4" value="4">4</td>
							<td><button class="botones" id="num5" value="5">5</td>
							<td><button class="botones" id="num6" value="6">6</td>
							<td><button class="botones" id="suma" value="+">+</td>
							
						</tr>
						<tr>
							<td><button class="botones" id="num1" value="1">1</td>
							<td><button class="botones" id="num2" value="2">2</td>
							<td><button class="botones" id="num3" value="3">3</td>
							<td rowspan="2"><button class="botones" id="resultado" value="=">=</td>
							
						</tr>
						<tr>
							<td colspan="2"><button class="botones" id="num0" value="0">0</td>
							<td><button class="botones" id="decimal" value=".">.</td>
							
							
						</tr>
					</table>
				</div>
	    </div>
        <script type="text/javascript" src="Punto4.js"></script>
    </body>
</html>
